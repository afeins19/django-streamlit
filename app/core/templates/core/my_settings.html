<form method="post" class="bg-white p-6 rounded-xl shadow-sm max-w-xl space-y-5">
  {% csrf_token %}

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ form.location.id_for_label }}">
      Location: 
    </label>
    <select name="{{ form.location.html_name }}" id="{{ form.location.id_for_label }}"
            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      {% for value, label in form.fields.location.choices %}
        <option value="{{ value }}" {% if form.location.value == value %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
    {% if form.location.errors %}
      <p class="text-sm text-red-600 mt-1">{{ form.location.errors.0 }}</p>
    {% endif %}
  </div>

  <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">
    Save
  </button>
</form>
